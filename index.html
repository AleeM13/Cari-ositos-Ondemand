<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Cariñositos Ondemand</title>
</head>
<body>
    <header id="inicio">
        <nav class="navbar">
            <img src="img/logo.png" alt="Logo Cariñositos-Ondemand">
            <a href="#">Creá tu propio oso!</a>
        </nav>
    </header>
        <img class="fondo" src="img/fondo.jpg" alt="">
    <article class="container">
        <section class="texto">
            <div class="img">
                <img src="img/texto.jpg" alt="juguetería">
                <div class="parrafo">
                    <p><b>En CARIÑOSITOS ONDEMAND</b> ofrecemos una experiencia única para los chicos y grandes del hogar.</p>
                    <p>Creá tu propio oso para regalar o regalarte</p>
                </div>
            </div>
        </section>
        <section class="formulario">
            <form>
                <h3>Pedí el tuyo aquí</h3>
                <label for="nombre"></label>
                <input type="text" id="nombre" placeholder="NOMBRE">
                <label for="mail"></label>
                <input type="email" id="mail" placeholder="E-MAIL">
                <label for="direccion"></label>
                <input type="text" id="direccion" placeholder="DIRECCION" required>
                <div class="boton">
                    <a href="#"><button>ENVIAR</button></a>
                </div>
            </form>
        </section>
    </article>
    <footer>
        <div class="links">
            <a href="#"><span class="material-symbols-outlined">mail</span> Contacto</a>
            <a href="#inicio"><span class="material-symbols-outlined">home</span> Inicio</a>
        </div>
        <div class="copy">
        <p>Politica de Privacidad ©2022 Cariñositos Ondemand</p>
        </div>
    </footer>
</body>
</html>
