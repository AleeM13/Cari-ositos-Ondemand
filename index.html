<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Cariñositos Ondemand</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="img/logo.png" alt="Logo Cariñositos-Ondemand">
            <a href="#">Creá tu propio oso!</a>
        </nav>
    </header>
    <div class="fondo">
        <img src="img/fondo.jpg" alt="">
    </div>
    <article class="container">
        <section class="texto">
            <div class="img">
                <img src="img/texto.jpg" alt="juguetería">
            </div>
            <div class="parrafo">
                <p class="descripcion"><b>En CARIÑOSITOS ONDEMAND</b> ofrecemos una experiencia única para los chicos y grandes del hogar.</p>
                <p class="crear">Creá tu propio oso para regalar o regalarte</p>
            </div>
        </section>
        <section class="formulario">
            <form>
                <label for="nombre"></label>
                <input type="text" id="nombre" placeholder="NOMBRE">
                <label for="mail"></label>
                <input type="email" id="mail" placeholder="E-MAIL">
                <label for="direccion"></label>
                <input type="text" id="direccion" placeholder="DIRECCION" required>
                <div class="boton">
                    <a href="#"><button>ENVIAR</button></a>
                </div>
            </form>
        </section>
    </article>
</body>
</html>
